<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- SEO y accesibilidad -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listado de animes recomendados como Shingeki no Kyojin, Naruto y Dragon Ball Super.">
    <meta name="keywords" content="anime, Shingeki no Kyojin, Naruto, Dragon Ball Super, Crunchyroll">
    <meta name="author" content="Álvaro Cabezas">

    <title>Animes Favoritos | Mi Sitio Anime</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="estilos/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-warning text-white text-center py-5">
      <div class="container">
        <h1 class="h3">Animes</h1>
      </div>
    </header>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/me.png"
            alt="Logo de Mi Sitio con caricatura"
            class="me-2 css_images"
          />
          Mi Sitio
        </a>

        <!-- Menu hamburguesa -->
        <button
          class="navbar-toggler bg-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="figuras.html">Figuras</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="anime.html">Animes</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-5">
      <h2 class="mb-4 text-center" data-aos="fade-up">Animes recomendados</h2>

      <!-- Grid de animes -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Shingeki -->
        <div class="col" data-aos="zoom-in">
          <div class="card h-100 text-center anime-card">
            <picture>
              <source srcset="images/shingeki.webp" type="image/webp">
              <img
                src="images/shingeki.jpg"
                class="card-img-top"
                alt="Póster del anime Shingeki No Kyojin"
                loading="lazy"
                style="height: 150px; object-fit: cover"
              />
            </picture>
            <div class="card-body">
              <h5 class="card-title">Shingeki No Kyojin</h5>
              <a href="https://www.crunchyroll.com/es/attack-on-titan" target="_blank" class="btn btn-custom">Ver en Crunchyroll</a>
            </div>
          </div>
        </div>

        <!-- Naruto -->
        <div class="col" data-aos="zoom-in">
          <div class="card h-100 text-center anime-card">
            <picture>
              <source srcset="images/naruto.webp" type="image/webp">
              <img
                src="images/naruto.jpg"
                class="card-img-top"
                alt="Póster del anime Naruto"
                loading="lazy"
                style="height: 150px; object-fit: cover"
              />
            </picture>
            <div class="card-body">
              <h5 class="card-title">Naruto</h5>
              <a href="https://www.crunchyroll.com/es/naruto" target="_blank" class="btn btn-custom">Ver en Crunchyroll</a>
            </div>
          </div>
        </div>

        <!-- Dragon Ball Super -->
        <div class="col" data-aos="zoom-in">
          <div class="card h-100 text-center anime-card">
            <picture>
              <source srcset="images/dbs.webp" type="image/webp">
              <img
                src="images/dbs.jpg"
                class="card-img-top"
                alt="Póster del anime Dragon Ball Super"
                loading="lazy"
                style="height: 150px; object-fit: cover"
              />
            </picture>
            <div class="card-body">
              <h5 class="card-title">Dragon Ball Super</h5>
              <a href="https://www.crunchyroll.com/es/dragon-ball-super" target="_blank" class="btn btn-custom">Ver en Crunchyroll</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-warning text-white text-center py-3">
      <p>© 2025 Álvaro Cabezas. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
