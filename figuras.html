<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- SEO y accesibilidad -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de figuras coleccionables de anime: Naruto, Goku, One Piece y más.">
    <meta name="keywords" content="anime, figuras coleccionables, Naruto, Goku, One Piece, venta de figuras">
    <meta name="author" content="Álvaro Cabezas">

    <title>Figuras en Venta | Mi Sitio Anime</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="estilos/main.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-warning text-white text-center py-5">
      <div class="container">
        <h1 class="h3">Figuras</h1>
      </div>
    </header>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/me.png"
            alt="Logo de Mi Sitio con caricatura"
            class="me-2 css_images"
          />
          Mi Sitio
        </a>

        <!-- Menu hamburguesa -->
        <button
          class="navbar-toggler bg-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="figuras.html">Figuras</a></li>
            <li class="nav-item"><a class="nav-link" href="anime.html">Animes</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-5">
      <h2 class="mb-4 text-center" data-aos="fade-up">Figuras Coleccionables</h2>

      <div id="carruselFiguras" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carruselFiguras" data-bs-slide-to="0" class="active" aria-label="Figura Naruto"></button>
          <button type="button" data-bs-target="#carruselFiguras" data-bs-slide-to="1" aria-label="Figura Goku"></button>
          <button type="button" data-bs-target="#carruselFiguras" data-bs-slide-to="2" aria-label="Figura Luffy"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-aos="zoom-in">
            <img
              src="images/naruto2.jpg"
              class="d-block w-100 img-fluid"
              alt="Figura coleccionable de Naruto Uzumaki"
              loading="lazy"
            />
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Figura Naruto</h5>
              <p>$25.000 CLP</p>
            </div>
          </div>
          <div class="carousel-item" data-aos="zoom-in">
            <img
              src="images/goku-figure.jpg"
              class="d-block w-100 img-fluid"
              alt="Figura coleccionable de Goku Super Saiyan"
              loading="lazy"
            />
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Figura Goku</h5>
              <p>$30.000 CLP</p>
            </div>
          </div>
          <div class="carousel-item" data-aos="zoom-in">
            <img
              src="images/onepiece.png"
              class="d-block w-100 img-fluid"
              alt="Figura coleccionable de Monkey D. Luffy"
              loading="lazy"
            />
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Figura One Piece</h5>
              <p>$20.000 CLP</p>
            </div>
          </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselFiguras" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselFiguras" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-warning text-white text-center py-3">
      <p>© 2025 Mi web de prueba V2.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
